apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: longhorn
  namespace: longhorn
spec:
  commonName: cluster.orenet.net
  dnsNames:
  - longhorn.cluster.orenet.net
  - cluster.orenet.net
  duration: 2160h0m0s
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: letsencrypt
  privateKey:
    rotationPolicy: Always
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  renewBefore: 360h0m0s
  secretName: longhorn-cert
  subject:
    organizations:
    - orenet
  usages:
  - digital signature
